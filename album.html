<!doctype html>
<html>
  <head>
    <title>Your album</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/header.css"/>
    <link rel="stylesheet" href="css/buttons.css"/>
    <link rel="stylesheet" href="css/album.css"/>
    <link rel="stylesheet" href="css/prompt.css"/>
  </head>

  <body>
    <div id="prompt">
      <div class="content">Loading...</div>
    </div>
    <!-- TODO put ellipsis in :after -->

    <header>
      <div class="info">
        <h1></h1>
        <p class="desc"></p>
      </div>

      <div>
        <button id="share-btn" class="btn">Share</button>
        <label class="btn primary" for="files">
          Add photos +
          <input type="file" name="files" accept="image/*" multiple/>
        </label>
        <button id="more-btn" class="btn more">
          <span>â–¾</span>
          <div class="more-dropdown">
            <div id="delete-selected">Delete selected</div>
            <a href="https://github.com/taravancil/p2p-photos/issues/">Report an issue</a>
          </div>
        </button>
      </div>
    </header>

    <div class="album-images"></div>
    <textarea id="url"></textarea>
    <script src="index.js"></script>
  </body>
</html>
